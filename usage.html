<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neurons Usage Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>

  <style>
    :root{
      --bg:#0b1020;
      --card:#0f1724;
      --muted:#94a3b8;
      --accent:#6ee7b7;
      --danger:#ff6b6b;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{background:linear-gradient(180deg,#05060a 0%, #071028 100%);color:#e6eef8;padding:20px;box-sizing:border-box}
    .container{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr;gap:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    h1{font-size:20px;margin:0}
    .sub{color:var(--muted);font-size:13px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .big{grid-column:span 3}
    .stat{padding:12px;border-radius:10px;background:var(--glass);flex:1}
    .label{font-size:12px;color:var(--muted)}
    .value{font-size:18px;font-weight:700}
    .progress-wrap{background:rgba(255,255,255,0.03);height:12px;border-radius:999px;overflow:hidden;margin-top:8px}
    .progress{height:100%;background:linear-gradient(90deg,var(--accent),#3ad6ff);width:0%}
    .danger{background:linear-gradient(90deg,var(--danger),#ff8d6b) !important}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer}
    .flex{display:flex;gap:12px;align-items:center}
    .muted{color:var(--muted);font-size:13px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{padding:8px 6px;text-align:left;border-bottom:1px dashed rgba(255,255,255,0.02)}
    .badge{display:inline-block;padding:6px 8px;border-radius:999px;font-weight:700;font-size:12px}
    .green{background:rgba(110,231,183,0.12);color:var(--accent);border:1px solid rgba(110,231,183,0.06)}
    .red{background:rgba(255,107,107,0.08);color:var(--danger);border:1px solid rgba(255,107,107,0.06)}
    .center{display:flex;align-items:center;justify-content:center}
    .chart-wrap { height: 240px; position: relative; }
    @media (max-width:900px){
      .grid{grid-template-columns:repeat(1,1fr)}
      .big{grid-column:span 1}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Neurons Usage Dashboard</h1>
        <div class="sub">Realtime monitoring • Global daily limit: <strong>10,000 neurons</strong></div>
      </div>
      <div class="flex">
        <button id="refreshBtn" class="btn">Refresh</button>
        <select id="baseSelect" class="btn">
          <option value="https://daffa-ai.mvstream.workers.dev" selected>Production</option>
          <option value="mock">Mock Mode</option>
        </select>
      </div>
    </header>

    <div id="banner" class="card" style="display:none"></div>

<div class="chart-wrap">
  <canvas id="usageChart"></canvas>
</div>

    <div class="grid">
      <div class="card stat">
        <div class="label">Neurons used today</div>
        <div class="value" id="neuronsValue">—</div>
        <div class="muted" id="neuronsExtra">requests: — • limit: 10000</div>
        <div class="progress-wrap"><div id="progress" class="progress"></div></div>
      </div>

      <div class="card stat">
        <div class="label">Remaining neurons</div>
        <div class="value" id="remainingValue">—</div>
        <div class="muted">Reset every 24 hours</div>
      </div>

      <div class="card stat">
        <div class="label">Requests today</div>
        <div class="value" id="requestsValue">—</div>
        <div class="muted">Recent requests shown below</div>
      </div>

      <div class="card big" style="padding:12px;">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
          <div><strong>7-day Neurons Usage</strong><div class="
